<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Coffee KJ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;1,900&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbarLink-brand" href="#">K&J Coffee</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            <a class="nav-link" href="#">Features</a>
                            <a class="nav-link" href="#">Pricing</a>
                        </div>
                    </div>
                </div>
            </nav>
            <div>
                <h1 class="header">Coffee</h1>
            </div>
            <hr class="hr1">
            <hr class="hr2">
            <div class="main container">
                <div class="main row">
                    <div class="col-6 col-sm-6">
                        <div id="container">
                            <div class="listedCoffee" id="coffees">
<!--                                js -->
                            </div>
                        </div>
                    </div>
                        <div class="col-6 col-sm-6">
                            <div class="form row">
                                <div class="form1 col-12">
                            <form>
                                <label for="roast-selection" class="label1">Roast</label>
                                <select class="form-select" id="roast-selection">
                                    <option value="all">All</option>
                                    <option value="light">light</option>
                                    <option value="medium">medium</option>
                                    <option value="dark">dark</option>
                                </select>
                                <label for="name-selection">Coffee Name</label>
                                <input id="name-selection" type="text" class="form-control" style="color: darkolivegreen" placeholder="Search by name">
                                <input class="btn btn-outline-success mt-3 mb-3" id="submit" type="submit" style=" width: 100%" />
                            </form>
                        </div>
                                <div class="middleDiv">
                                    <span class="midText"> Add a Coffee</span>
                                </div>

                    <div class="form2 col-12">
                        <form id="addForm">
                            <label for="roast-selection" class="label2">Roast</label>
                            <select class="form-select" id="add-roast" required>
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                            <label for="roast-selection">Coffee Name</label>
                            <input type="text" class="form-control" id="add-name" style="color: darkolivegreen" placeholder="Create your coffee blend" required>
                            <input class="btn btn-outline-success mt-3" id="add-submit" type="submit" style="width: 100%" />
                        </form>
                    </div>
                                </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
